<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    
</head>
<body>
    <!-- 用户名
         密码
         确认密码
         性别
         爱好
         学历
         简介
    -->
    <form action="http://www.baidu.com/register" method="POST">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="userpass"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" value="1" checked>男
                <input type="radio" name="sex" value="0">女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好</td>
                <td><input type="checkbox" name="liking" value="eat">吃
                    <input type="checkbox" name="liking" value="drink">喝
                    <input type="checkbox" name="liking" value="play">玩
                <br>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <select name="grade">
                        <option value="高中">高中</option>
                        <option value="大专">大专</option>
                        <option value="本科" selected>本科</option>
                        <option value="硕士">硕士</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>简介</td>
                <td><textarea name="introduce" id="introduce" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="注册"></td>
                <td><input type="reset"></td>
            </tr>
            <tr>
                <td>下拉多选</td>
                <td>
                    <select name="movie" id="movie" multiple="multiple" size="2">
                        <option value="教父">教父</option>
                        <option value="肖申克的救赎">肖申克的救赎</option>
                        <option value="阿甘正传">阿甘正传</option>
                        <option value="两杆大烟枪">两杆大烟枪</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>文件</td>
                <td><input type="file"></td>
            </tr>
        </table>
    </form>
    <div style="width: 300px; height: 500px; background-color: rgb(27, 68, 145); border-block-color: red; border-width: 10px; border-style: solid;"></div>
</body>
</html>
