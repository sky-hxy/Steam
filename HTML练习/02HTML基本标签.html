<!DOCTYPE html>
<html>
    <head>
        <title>基本标签</title>
    </head>
    <body>
        <!-- 段落标记 -->
        <p>段落标记</p>
        
        <!-- 标题字 -->
        <h1>标题</h1>
        <h2>标题</h2>
        <h3>标题</h3>
        <h4>标题</h4>
        <h5>标题</h5>
        <h6>标题</h6>
        
        <!-- 换行 -->
        hello <br> world!

        <!-- 横线 -->
        <hr>
        <hr color="yellow" width="50%">

        <!-- 预留格式 -->
        <pre>
            for (int i = 0, i < 10, i++){
                System.out.println("i = " + i);
            }
        </pre>

        <!-- 删除字 -->
        <del>删除字</del>

        <!-- 插入字 -->
        <ins>插入字</ins>

        <!-- 粗体字 -->
        <b>粗体字</b>

        <!-- 斜体字 -->
        <i>斜体字</i>

        <!-- 右上角字 -->
        10<sup>2</sup>

        <!-- 右下角加字 -->
        10<sub>m</sub>

        <p>
            10<sub>m</sub><sup>2</sup>
        </p>

        <!-- 字体标签 -->
        <font color="red">格式好像不对</font>

        
    </body>
</html>
